patch:
  style/font_face: "NotFont, Segoe UI Emoji:80, 汉仪仿宋(GB18030版), LXGW Wenkai Narrow, Microsoft Yahei, 全宋体-1, 全宋体-2, 全宋体-3, 全宋体-F, 全宋体-X, 全宋体(调和), 全宋体(等宽)"
  style/label_font_face: "NotFont, Segoe UI Emoji:80, 汉仪仿宋(GB18030版), LXGW Wenkai Narrow, Microsoft Yahei, 全宋体-1, 全宋体-2, 全宋体-3, 全宋体-F, 全宋体-X, 全宋体(调和), 全宋体(等宽)"
  style/comment_font_face: "NotFont, Segoe UI Emoji:80, 汉仪仿宋(GB18030版), LXGW Wenkai Narrow, Microsoft Yahei, 全宋体-1, 全宋体-2, 全宋体-3, 全宋体-F, 全宋体-X, 全宋体(调和), 全宋体(等宽)"
  __include: lost_temple
lost_temple:
  style/font_point: 20
  style/label_font_point: 12
  style/comment_font_point: 12
  style/color_scheme: lost_temple
  #style/preedit_type: preview
  style/horizontal: true
  style/inline_preedit: true
  style/fullscreen: false
  style/layout/align_type: center
  style/layout/border: 2
  style/layout/spacing: 15
  style/layout/candidate_spacing: 10
  style/layout/shadow_radius:   8 
  style/layout/shadow_offset_x: 8
  style/layout/shadow_offset_y: 8
  style/layout/hilite_spacing: 10
  style/layout/hilite_padding:  4
  style/layout/margin_x:        25
  style/layout/margin_y:        25
  style/layout/hilited_corner_radius:   5
  style/layout/corner_radius: 10

  # color_schemes customization
  preset_color_schemes/lost_temple/hilited_candidate_back_color: 0x82e6ca
  preset_color_schemes/lost_temple/hilited_candidate_shadow_color: 0xc0000000
  preset_color_schemes/lost_temple/candidate_shadow_color: 0x00000000
  preset_color_schemes/lost_temple/candidate_back_color: 0x00444444
  preset_color_schemes/lost_temple/hilited_shadow_color: 0x60000000
  preset_color_schemes/lost_temple/shadow_color: 0x90000000

win10config:    
  style/font_face: Microsoft Yahei
  style/font_point: 16
  style/label_font_point: 16
  style/comment_font_point: 10
  style/horizontal: true
  style/inline_preedit: true
  style/fullscreen: false
  style/color_scheme: win10
  style/layout/align_type: center
  style/layout/min_height: 0
  style/layout/border: 2
  style/layout/spacing: 20
  style/layout/candidate_spacing: 20
  style/layout/shadow_radius:    0 
  style/layout/shadow_offset_x: 4
  style/layout/shadow_offset_y: 4
  style/layout/hilite_padding:  10
  style/layout/hilite_spacing: 10
  style/layout/margin_x:  5
  style/layout/margin_y:  5
  style/layout/round_corner:   0
  style/layout/corner_radius:   0
  preset_color_schemes/win10:
    name: "Win10"
    candidate_text_color: 0x000000
    comment_text_color: 0x666666
    text_color: 0x000000
    back_color: 0xf4f4f4
    border_color:  0xcccccc
    hilited_text_color: 0x000000
    hilited_back_color: 0xffffff
    hilited_candidate_text_color:  0x000000
    hilited_candidate_back_color: 0xcccccc
    hilited_comment_text_color:   0x555555
    hilited_label_color: 0x444444
    label_color: 0x888888
    shadow_color: 0x20000000

