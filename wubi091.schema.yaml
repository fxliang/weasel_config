__include: "base:/patch"
chord_composer:
  algebra:
    - "xform/^df$/2/"
    - "xform/^([a-z])$/$1/"
  alphabet: qwertasdfgzxcvbyuiophjklnm
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  user_dict: custom_phrase091
customization: 3660603081
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  import_preset: default
punctuator:
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: z
  suffix: "'"
schema:
  author:
    - "始创者 行走的风景"
  dependencies:
    - pinyin_simp
  description: |
    郁金香
    码表源自 点儿词库
    敲 z 键进入拼音反查
    
  name: "五笔091"
  schema_id: wubi091
  version: 0.20.custom.3660603081
simplifier:
  opencc_config: s2t.json
  option_name: zh_trad
speller:
  auto_select: true
  auto_select_unique_candidate: true
  delimiter: "`"
switches:
  - name: ascii_mode
    states: ["中", "英"]
  - name: full_shape
    states: ["半", "全"]
  - name: ascii_punct
    states: ["。", "．"]
  - name: extended_charset
    states: ["通", "扩"]
  - name: zh_trad
    reset: 0
    states: ["简", "繁"]
translator:
  comment_format:
    "+": ["xform/^~//"]
  dictionary: wubi091.extended
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: true
  max_phrase_length: 4